<!doctype html>
<html lang="en" xmlns="http:/>/www.thymeleaf.org" sec:authorization="hasRole('ROLE_USER')">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            type="text/javascript"
            src='https://cdn.tiny.cloud/1/e69yd0ajxf00itxma16x8s1s9cbor0wstnvqnr77tpy0advr/tinymce/5/tinymce.min.js'
            referrerpolicy="origin">
        </script>
        <script type="text/javascript">
            tinymce.init({
            selector: '#myTextarea',
            file_picker_types: '.png',
            width: 1080,
            height: 300,
            plugins: [
                'advlist autolink link image lists charmap print preview hr anchor pagebreak',
                'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                'table emoticons template paste help','image'],
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
            'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
            'forecolor backcolor emoticons | help',
            menu: {favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}},
                  menubar: 'favs file edit view insert format tools table help',
                  });
        </script>
        <script
            type="text/javascript"
            src="../static/js/submitBlog.js"
            referrerpolicy="origin">
        </script>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Crystal Designworks</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="..">Crystal Designworks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                        <a class="nav-item nav-link" onclick="location.href='..'" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Home
                    </a>
                    <a class="nav-item nav-link active" onclick="location.href='submitPost'">Write Blog <span class="sr-only">(current)</span></a>

                    <a class="nav-item nav-link" onclick="location.href='viewAllPosts'" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        View Blogs
                    </a>
                    <a class="nav-item nav-link" onclick="location.href='aboutMe'" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About Me
                    </a>
                    <a class="nav-item nav-link" onclick="location.href='contact'" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Contact
                    </a>
                </div>
            </div>
        </nav>
        <h1 style="padding-left: 55px;">Add Blog </h2>
        <form action="../submitPost" method="POST" style="padding-left:55px;">
            <input type="hidden" name="postId" th:value="${post == null} ? '' : ${post.postId}"/>
            Blog author: <input type="text" name="creatorId" th:value="${post == null} ? '' : ${post.creatorId}" placeholder="Your Name"/> <br/><br>
            Title: <input type="text" name="postTitle" th:value="${post == null} ? '' : ${post.postTitle}"placeholder="Blog Title"/> <br/><br>
            Publish Date: <input type="text" name="startDate" th:value="${post == null} ? '' : ${post.startDate}" placeholder="When to Post"/>
            Expiration Date: <input type="text" name="endDate" th:value="${post == null} ? '' : ${post.endDate}" placeholder="When to Remove"/> <br/><br>
            <textarea id="myTextarea" name="postText" placeholder="Start typing your blog here...">[[${post == null} ? '' : ${post.postText}]]</textarea><br/>
            <div class="btn-group" role="group" style="width: 100%;">
                <button id="target" type="submit" name="action" value="add">Save</button>&nbsp&nbsp&nbsp&nbsp
                <button th:if="${currentCreator == null} ? false : ${currentCreator.canPost}" type="submit" name="action" value="publish">Publish</button>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../static/js/submitBlog.js"></script>
    </body>
    <footer>
    	<small><i>Copyright &copy; 2021 Java Brewers.</i></small>
</html>
